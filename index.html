<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <div class="container mt-5">
        <div class="inner">
            <h3 class=" ms-5 pt-2">Calculator</h3>
            <input type="text" name="" id="" class="form-control text-opacity-50" style="text-align: end;">
            <div class="bttn pt-1 ">
                <button type="button" class="btn btn-outline-secondary shadow">7</button>
                <button type="button" class="btn btn-outline-secondary shadow">8</button>
                <button type="button" class="btn btn-outline-secondary shadow">9</button>
                <button type="button" class="btn btn-outline-warning shadow">/</button>
            </div>
            <div class="bttn pt-1">
                <button type="button" class="btn btn-outline-secondary shadow">4</button>
                <button type="button" class="btn btn-outline-secondary shadow">5</button>
                <button type="button" class="btn btn-outline-secondary shadow">6</button>
                <button type="button" class="btn btn-outline-warning shadow">*</button>
            </div>
            <div class="bttn pt-1">
                <button type="button" class="btn btn-outline-secondary shadow">1</button>
                <button type="button" class="btn btn-outline-secondary shadow">2</button>
                <button type="button" class="btn btn-outline-secondary shadow">3</button>
                <button type="button" class="btn btn-outline-warning shadow">-</button>
            </div>
            <div class="bttn pt-1">
                <button type="button" class="btn btn-outline-secondary shadow" id="big">0</button>
                <button type="button" class="btn btn-outline-secondary shadow">%</button>
                <button type="button" class="btn btn-outline-warning shadow">+</button>
            </div>
            <div class="bttn pt-1">
                <button type="button" class="btn btn-dark shadow" id="big">AC</button>
                <button type="button" class="btn btn-dark shadow">C</button>
                <button type="button" class="btn btn-outline-warning shadow">=</button>
            </div>
        </div>
    </div>
</body>
</html>
