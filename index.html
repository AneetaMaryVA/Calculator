<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <div class="container mt-5 p-4">
        <div class="inner">
            <h3 class=" ms-5 pt-2" style="color: aquamarine;">Calculator</h3>
            <input id="result" type="text" name="" class="form-control text-opacity-50" style="text-align: end;">
            <div class="bttn pt-1 ">
                <button onclick="displayData(7)" type="button" class="btn btn-outline-info">7</button>
                <button onclick="displayData(8)" type="button" class="btn btn-outline-info">8</button>
                <button onclick="displayData(9)" type="button" class="btn btn-outline-info">9</button>
                <button onclick="displayData('/')" type="button" class="btn btn-outline-warning shadow" style="width: 37px;">/</button>
            </div>
            <div class="bttn pt-1">
                <button onclick="displayData(4)" type="button" class="btn btn-outline-info">4</button>
                <button onclick="displayData(5)" type="button" class="btn btn-outline-info">5</button>
                <button onclick="displayData(6)" type="button" class="btn btn-outline-info">6</button>
                <button onclick="displayData('*')" type="button" class="btn btn-outline-warning shadow" style="width: 37px;">*</button>
            </div>
            <div class="bttn pt-1">
                <button onclick="displayData(1)" type="button" class="btn btn-outline-info">1</button>
                <button onclick="displayData(2)" type="button" class="btn btn-outline-info">2</button>
                <button onclick="displayData(3)" type="button" class="btn btn-outline-info">3</button>
                <button onclick="displayData('-')" type="button" class="btn btn-outline-warning shadow" style="width: 37px;">-</button>
            </div>
            <div class="bttn pt-1">
                <button onclick="displayData(0)" type="button" class="btn btn-outline-info" id="big">0</button>
                <button onclick="displayData('%')" type="button" class="btn btn-outline-info">%</button>
                <button onclick="displayData('+')" type="button" class="btn btn-outline-warning shadow">+</button>
            </div>
            <div class="bttn pt-1">
                <button onclick="allClear()" type="button" class="btn btn-dark" id="big">AC</button>
                <button onclick="back()" type="button" class="btn btn-dark">&#9003;</button>
                <button onclick="equalTo()" type="submit" class="btn btn-outline-warning shadow">=</button>
            </div>
        </div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
